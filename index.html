<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://unpkg.com/papercss@1.6.1/dist/paper.min.css">
  <title>Document</title>
</head>

<body>
  <div class="container">
    <header class="header">
      <h1 id="title" class="text-center">freeCodeCamp Survey Form</h1>
      <p id="description" class="description text-center">
        Website feedback survey template
      </p>
    </header>
    <form id="survey-form">
      <div class="form-group">
        <label id="name-label" for="paperInputs3">Name</label>
        <input class="input-block" type="text" id="name" placeholder="Enter your name" required>
      </div>
      <div class="form-group">
        <label id="email-label" for="paperInputs3">Email</label>
        <input class="input-block" type="email" id="email" placeholder="Enter a valid email address" required>
      </div>
      <div class="form-group">
        <label id="number-label" for="paperInputs3">Age</label>
        <input class="input-block" type="number" min="15" max="100" id="number" placeholder="Enter your age" required>
      </div>
      <div class="form-group">
        <label for="paperSelects1">How likely is it that you would recommend our website to a friend or colleague?</label>
        <select id="dropdown">
          <option value="1">Not at all likely</option>
          <option value="2">Undecided</option>
          <option value="3">Extremely likely</option>
        </select>
      </div>
      <fieldset class="form-group">
        <legend>Overall, how well does our website meet your needs?</legend>
        <label for="paperRadios1" class="paper-radio">
          <input type="radio" name="paperRadios" id="paperRadios1" value="option 1"> <span>Very well</span>
        </label>
        <label for="paperRadios2" class="paper-radio">
          <input type="radio" name="paperRadios" id="paperRadios2" value="option 2"> <span>Somewhat well</span>
        </label>
        <label for="paperRadios3" class="paper-radio">
          <input type="radio" name="paperRadios" id="paperRadios3" value="option 2"> <span>Not so well</span>
        </label>
      </fieldset>
      <fieldset class="form-group">
        <legend>How easy was it to find what you were looking for on our website?</legend>
        <label for="paperChecks1" class="paper-check">
          <input type="checkbox" name="paperChecks" id="paperChecks1" value="option 1"> <span>Extremely easy</span>
        </label>
        <label for="paperChecks2" class="paper-check">
          <input type="checkbox" name="paperChecks" id="paperChecks2" value="option 2"> <span>Very easy</span>
        </label>
        <label for="paperChecks3" class="paper-check">
          <input type="checkbox" name="paperChecks" id="paperChecks3" value="option 3"> <span>Somewhat easy</span>
        </label>
        <label for="paperChecks4" class="paper-check">
          <input type="checkbox" name="paperChecks" id="paperChecks4" value="option 4"> <span>Not so easy</span>
        </label>
        <label for="paperChecks5" class="paper-check">
          <input type="checkbox" name="paperChecks" id="paperChecks5" value="option 5"> <span>Not at all easy</span>
        </label>
      </fieldset>
      <div class="form-group">
        <label>Do you have any other comments about how we can improve our website?</label>
        <textarea placeholder="Your input"></textarea>
      </div>
      <button id="submit" class="btn-warning">Submit</button>
    </form>
  </div>
</body>

</html>
